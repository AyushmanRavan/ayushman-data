<html>
  <head>
    <title>Href Attribute Example</title>
    <script>
      let data={name:'vvvv',
      grade: 'A',}
      const Result = [
    {
      name:'John',
      grade: 'AAA',
    },
    {
      name:'Ben',
      grade: 'C',
    },
    {
      name:'Anthony',
      grade: 'B',
    },
    {
      name:'Tim',
      grade: 'B-',
    },
  ]
  
  const index = Result.findIndex( (element) => element.name === data.name);
  if(index == -1){
    Result.push(data);
  }else{
    Result[index].grade = Result[index].grade + data.grade;
  }
  console.log(index,Result)
   </script>
  </head>
  <body>
    <h1>Href Attribute Example</h1>

  </body>
 
</html>
